language: android
jdk: oraclejdk8

android:
  components:
    - tools
    - tools # https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943
    - platform-tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository

sudo: false
script: ./gradlew clean check

before_cache: rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
